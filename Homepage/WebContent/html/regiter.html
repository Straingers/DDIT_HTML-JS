<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>

	     	 비밀번호 재확인<br>
	      	<input type="password" name="PW2"><br><br>
	      	이름<br>
	      	<input type="text" name="name"><br><br>
	     	생년월일<br>

				<option value="">-- 선택 --</option>

				<option value="1999">1999</option>

	      	<select name="month">
		  		<option value="">-- 선택 --</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
	      	</select>
	      	<select name="day">
				<option value="">-- 선택 --</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>

				<option value="30">30</option>
				<option value="31">31</option>
	      	</select><br><br>
	      	<input type="radio" name="gender" value="m" id="man">
	      	<label for="man">남성</label>
	      	<input type="radio" name="gender" value="m" id="woman">
	      	<label for="woman">여성</label><br><br>
	      	주소<br>
		  	<input type="email" name="address"><br><br>
	      	이메일<br>
		  	<input type="email" name="email" placeholder="abc123@gmail.com"><br><br>
		  	 휴대전화<br>
	      	<input type="text" name="phone" placeholder="010-1234-5678">
			<br><br>
			취미<br>
			<input type="checkbox" name="hobby" id="hobbyBook">
			<label for="hobbyBook">독서</label>
			<input type="checkbox" name="hobby" id="hobbyEx">
			<label for="hobbyEx">운동</label>
			<input type="checkbox" name="hobby" id="hobbyMovie">
			<label for="hobbyMovie">영화시청</label><br>
			<input type="checkbox" name="hobby" id="hobbyTrip">
			<label for="hobbyTrip">여행</label>
			<input type="checkbox" name="hobby" id="hobbyMusic">
			<label for="hobbyMusic">음악감상</label>
			<input type="checkbox" name="hobby" id="hobbyFood">
			<label for="hobbyFood">맛집탐방</label>
			<br>
		</fieldset>
		<br>
		<button type="submit">가입</button>
		<button type="reset">초기화</button><br><br>
	</form>
</body>
</html>
