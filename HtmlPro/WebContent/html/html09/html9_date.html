<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 오늘 날짜
		var today = new Date();
		var time = today.getTime();
		
		document.write(today + "<br>");
		document.write(time + "<br>");
		document.write("<hr>");
		// 3일 뒤 날짜 계산
		// 3일을 시간(milsec)으로 계산
		var addTime = 3 * 24 * 60 * 60 * 1000;
		
		// 3일 뒤의 시간
		var resTime = time + addTime;
		var resDay = new Date(resTime);
		document.write(resTime + "<br>");
		document.write(resDay + "<br>");
		document.write("<hr>");
		
		// 날짜 비교 하기
		function checkDate() {
			// 오늘날짜와 구입일자를 비교하기
			//구입일자
			var buyDate = document.getElementById("buyDate").value;
			var buyTime = (new Date(buyDate)).getTime(); // 구입일자 => 시간
			
			//오늘날짜
			var curTime = (new Date()).getTime();
			
			//오늘날짜 - 구입날짜
			var tmpTime = curTime - buyTime;
			
			//milsec을 '일'로 바꾸기
			var tmpDay = parseInt(tmpTime / 1000 / 3600 / 24);
			alert("구매하신지 " + tmpDay + "일이 지났습니다.");
			
			if (tmpDay > 7) {
				alert("교환/환불 기간이 지났습니다.")
			}
		}
	</script>
</head>
<body>
	구입일자 : <input type="date" id="buyDate">
	<button type="button" onclick="checkDate();">확인</button>
</body>
</html>
