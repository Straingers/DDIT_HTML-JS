<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	<script type="text/javascript">
		var fruits = ["apple", "banana", "pear"];
		var cars = ["아반떼", "소나타", "제네시스"];
		
		document.write("<br>");
		document.write("fruits.length =>" + fruits.length + "<br>");
		document.write("fruits.indexOf() => " + fruits.indexOf() + "<br>");
		document.write("fruits.indexOf(\"apple\") => " + fruits.indexOf("apple") + "<br>");
		document.write("fruits.indexOf(\"pear\") => " + fruits.indexOf("pear") + "<br>");
		document.write("fruits.push(\"banana\") => " + fruits.push("banana") + "<br>");
		
		document.write(fruits + "<br>");
		document.write(cars + "<br>");
		document.write("<hr>");
		document.write("cars.concat(fruits) => " + cars.concat(fruits) + "<br>");
		document.write("cars.sort() => " + cars.sort() + "<br>");
		document.write("fruits.slice(2) => " + fruits.slice(2) + "<br>");
		document.write("fruits.slice(1) => " + fruits.slice(1) + "<br>");
		document.write("fruits.slice(0, 2) => " + fruits.slice(0, 2) + "<br>");
	</script>
</head>
<body>
	
</body>
</html>
