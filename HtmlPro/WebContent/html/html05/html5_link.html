<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		a:link {
			color: red;
		}
		a:visited {
			color: green;
		}
		a:hover {
			color: blue;
			font-size: 150%;
			background: #66ff66;
		}
		a:active {
			color: yellow;
		}
	</style>
</head>
<body>
	<p>
		<a href="http://www.google.com" target="_blank">링크입니다</a>
	</p>
</body>
</html>
