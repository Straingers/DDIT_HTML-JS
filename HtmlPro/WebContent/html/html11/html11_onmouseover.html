<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>이건 아니지 않나요 진짜로다가;;</title>
	<script type="text/javascript">
		function onMouseIn(elem) {
			elem.style.border = "2px solid red";
		}
		function onMouseOut(elem) {
			elem.style.border = "";
		}
		function changeColor1(button){
			button.style.color = "#ff0000";
		}
		function changeColor2(button){
			button.style.color = "#000000";
		}
	</script>
</head>
<body>
	<div style="background-color: yellow; width: 200px;"
		 onmouseover="onMouseIn(this)" onmouseout="onMouseOut(this)">
		마우스를 이 요소 위로 이동하세요
	</div><br>
	<button onmousedown="changeColor1(this)" onmouseup="changeColor2(this)">
		클릭해보세요
	</button>
</body>
</html>
