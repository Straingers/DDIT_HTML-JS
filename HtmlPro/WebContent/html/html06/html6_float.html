<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style type="text/css">
		#header {
			border: 1px solid;
			height: 50px;
			border-radius: 50px;
			text-align: center;
		}
		#navi {
			border: 1px solid;
			width: 55%;
			height: 500px;
			float: left;
		}
		#content {
			border: 1px solid;
			width: 40%;
			height: 500px;
			float: right;
		}
		#footer {
			border: 1px solid;
			height: 30px;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">
		제목
	</div>
	<div id="navi">
		네비
	</div>
	<div id="content">
		내용
	</div>
	<div id="footer">
		비고
	</div>
</body>
</html>
