<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>HTML 요소 접근하기</title>
</head>
<body>
	<h1 style="color: red; border: 1px solid white;" id="test">getElementById 사용하기</h1>
	<button type="button" 
			onclick="func();">클릭</button>
	
	<script type="text/javascript">
		function func() {
			var obj = document.getElementById('test');
			// ==> obj에 <h1>이 할당됨
			obj.style.color = "blue";
			obj.style.border = "1px dotted green";
		}
	</script>
	
	<hr>
	
	<h1>덧셈 계산기</h1>
	첫번째 정수 : <input type="text" id="num1"><br>
	두번째 정수 : <input type="text" id="num2"><br>
	합계 : <input type="text" id="sum"><br>
	<button type="button" onclick="sum();">계산</button>
	<script type="text/javascript">
		function sum() {
			// 첫번째 정수와 두번째 정수 값을 가져와서 더하고 합계에 세팅하기
			var ele1 = document.getElementById("num1");
			var x = ele1.value;
			var y = document.getElementById("num2").value;
			
			var sum = parseInt(x) + parseInt(y);
			
			document.getElementById("sum").value = sum;
		}
	</script>
</body>
</html>
