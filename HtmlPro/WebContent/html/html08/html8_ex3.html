<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 연산자</title>
</head>
<body>
	<script type="text/javascript">
		// 문자와 문자를 연결
		var str1 = "Welcome to";
		var str2 = "JavaScript";
		var str3 = str1 + str2; // Welcome toJavaScript
		var str4 = str1 + " " + str2; // Welcome to JavaScript
		document.write(str3 + '<br>');
		document.write(str4);
		
		document.write("<br>");
		
		// 숫자와 문자를 연결
		var num1 = 10;
		var	num2 = 20;
		var num3 = num1 + num2;
		document.write(num3);
		document.write("<br>");
		var str5 = "홍길동";
		document.write(num3 + str5); // 숫자 + 글자
		document.write("<br>");
		document.write(num1 + str5 + num2); // 숫자 + 글자 + 숫자
		document.write("<br>");
		document.write(num1 + num2 + str5); // 숫자 + 숫자 + 글자
		document.write("<br>");
		document.write(num1 + num2 + str5 + num1 + num2); // 숫자 + 숫자 + 글자 + 숫자
		document.write("<hr>");
		
		//덧셈 예제
		var x, y
		var input;
		
		input = prompt("정수를 입력하시오", "정수로");
		x = parseInt(input);
		input = prompt("정수를 입력하시오", "정수로");
		y = parseInt(input);
		
		document.write(x + y + "<br>");
	</script>
</body>
</html>
