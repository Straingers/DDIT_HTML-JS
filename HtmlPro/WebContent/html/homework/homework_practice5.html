<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>연습5</title>
	<style type="text/css">
		div {
			border: 1px solid red;
			background-color: yellow;
			width: 200px;
			height: 300px;
			overflow: auto;
		}
	</style>
	<script type="text/javascript">
		function randomNum() {
			var num1 = Math.floor(Math.random() * 10);
			// parseInt(Math.random() * 10) => 0 ~ 9까지
			var num2 = Math.floor(Math.random() * 10);
			var num3 = Math.floor(Math.random() * 10);
			var num4 = Math.floor(Math.random() * 10);
			var num5 = Math.floor(Math.random() * 10);
			document.getElementById("randomNum").innerHTML += num1 + ", " + num2 + ", " + num3 + ", "
												+ num4 + ", " + num5 + "<br>";
		};
	</script>
</head>
<body>
	<button type="button" onclick="randomNum();">시작</button>
	<hr style="border-color: blue;">
	<h1>출력위치</h1>
	<div id="randomNum"></div>
</body>
</html>
