<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Blog</title>
	<style type="text/css">
		#header {
			background-color: #DA81F5;
			text-align: center;
			width: 100%;
			height: 50px;
		}
		
		#navi {
			background: orange;
			width: 30%; 
			float: left;
			height: 450px;
		}
		#navi img {
			width: 150px;
			height: 200px;
		}
		#navi #img {
			text-align: center;
		}
		#naviUl {
			display: table;
			margin: auto;
			padding: 0px;
		}
		#navipadding {
			padding: 0px 15px;
		}
				
		#content {
			background: yellow;
			width: 70%; 
			float: right;
			height: 450px;
		}	
		#contentpadding {
			padding: 30px 20px;
		}
			
		#footer {
			background-color: maroon;
			height: 30px;
			clear: both;
			text-align: center;
			font-size: 1.2em;
			color: white;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>My Blog Page</h1>
	</div>
	<div id="navi">
		<div id="navipadding">
			<h2>Links</h2>
			<ul id="naviUl">
				<li><a href="https://www.w3schools.com/" target="_blank">
						W3C
					</a>
				</li>
				<li><a href="https://www.mozilla.org/ko/" target="_blank">
						MOZILLA
					</a>
				</li>
				<li><a href="https://www.htmldog.com/" target="_blank">
						HTML Dogs
					</a>
				</li>
			</ul>
			<div id="img">
					<br><br>
					<img src="../../images/hong.jfif" alt="gildonginblack">
					<p>홍길동</p>
			</div>
		</div>
	</div>
	<div id="content">
		<div id="contentpadding">
			<div id="semantic">
				<h2>Semantic Tags</h2>
				<p>
					시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 
					명확하게 알려주는 요소이다.
				</p>
			</div>
			<br><br>
			<div id="div">
				<h2>div와 span</h2>
				<p>
					div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. 
					span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
				</p>
			</div>
		</div>
	</div>
	<div id="footer">
		Copyright (c) 2013 Hong
	</div>
</body>
</html>
