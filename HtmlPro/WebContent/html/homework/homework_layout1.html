<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>예제</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			color: red;
			font-size: 40px;
		}
		#first {
			position: absolute;
			background-color: blue;
		}
		#second {
			background-color: yellow;
			position: absolute;
			top: 100px;
			left: 100px;
			z-index: -1;
		}
		#thrid {
			background-color: green;
			position: absolute;
			top: 200px;
			left: 200px;
			z-index: -2;
		}
	</style>
</head>
<body>
	<div id="first">박스1</div>
	<div id="second">박스2</div>
	<div id="thrid">박스3</div>
</body>
</html>
