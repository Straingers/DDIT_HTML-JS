<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		a:Link {
			text-decoration: none;
			color: blue;
			background-color: white; 
		}
		a:hover {
			color: white;
			background-color: blue;
			
			/* border-width: 1px;
			border-color: red;
			border-style: solid;
			=> border: 1px red solid; */
			
		}
		a:visited {
			color: green;
			background-color: gray;
		}
		
		body {font-size: medium;}
		p#t1 {font-size: 1.0em;}
		p#t2 {font-size: 1.5em;}
		p#t3 {font-size: 2.0em;}
		
		h1 {
			text-align: center;
		}
		p.right {
			text-align: right;
		}
		p.left {
			text-align: left;
		}
		.under {
			text-decoration: underline;
		}
		.over {
			text-decoration: overline;
		}
		.through {
			text-decoration: line-through;
		}
		.capit {
			text-transform: capitalize;
		}
		.shad {
			text-shadow: 5px 3px 2px aqua;
		}
	</style>
</head>
<body>
	<a href="https://zum.com/#!/home" target="_blank">겨울왕국</a><br>
	<a href="https://www.naver.com/" target="_blank">눈의 여왕</a><br>
	<a href="https://www.google.co.kr/" target="_blank">라푼젤</a><br>
	<a href="https://www.daum.net/" target="_blank">라따뚜이</a><br>
	<br><hr>
	<p id="t1">paragraph.</p>
	<p id="t2">paragraph.</p>
	<p id="t3">paragraph.</p>
	<br><hr>
	<h1>CSS 텍스트 정렬 예제</h1>
	<p class="right">2020년 3월 8일</p>
	<p class="right under">홍길동</p>	
	<p class="through">애국가</p>	
	<p>
		동해물과 백두산이 마르고 닳도록 하는님이 보우하사 우리나라 만세
		무궁화 삼천리 화려강산 대한사람 대한으로 길이보전하세			
	</p>
	<p class="left over">참고 : 애국가</p><br><hr><br>
	<p class="capit">
		hi, everyone.
		my name is <span class="shad">Hong</span>.
	</p><br><br>
	<p>
</body>
</html>
