<!DOCTYPE html>
<html>
	<head>
		<title>테이블 만들기</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>제목</th>
				<th>감독</th>
				<th>연도</th>
			</tr>
			<tr>
				<td>기생충</td>
				<td>봉준호</td>
				<td>2019</td>
			</tr>
			<tr>
				<td>라이프 오브 파이</td>
				<td>이안</td>
				<td>2013</td>
			</tr>
			<tr>
				<td>테넷</td>
				<td>크리스토퍼 놀란</td>
				<td>2020</td>
			</tr>
		</table>
		<br><hr>	<br>
		<table border="1">
			<caption>
				나의 표
			</caption>
			<tr>
				<th>1열</th>
				<th>2열</th>
				<th>3열</th>
			</tr>
			<tr>
				<td rowspan="2">1행 1열</td>
				<td>1행 2열</td>
				<td>1행 3열</td>
			</tr>
			<tr>
				<td>2행 2열</td>
				<td>2행 3열</td>
			</tr>
			<tr>
				<td colspan="3">3행 1열</td>
			</tr>
		</table>	
		<br><hr>	<br>
	</body>
</html>
