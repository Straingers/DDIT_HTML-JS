<!DOCTYPE html>
<html lang="kr">
<head>
	<title>회원가입</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="/MemberPj/js/common/myUtil.js?v=1"></script>
	<script src="/MemberPj/js/member/register.js?v=1"></script>
	<style type="text/css">
		table {
			width: 100%;
			margin-left: 20px;
		}
		td {
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>회원 가입</h2>
		<form class="form-horizontal" id="fm">
			<div class="form-group">
				<label class="control-label col-sm-2 required" for="id">ID:</label>
				<div class="col-sm-8 form-inline">
					<input type="text" class="form-control" id="id" name="memId">
					<button type="button" class="btn btn-default btn" id="btnMemId">
						중복검사
					</button>
					<span id="spMemIdCk" style="display: none; color: red">중복된 ID 입니다</span>
					<span id="spMemIdUse" style="display: none; color: green"></span>
					<span id="spMemIdReq" style="display: none; color: red">
						영문 소문자는 반드시 포함하고, 영문 소문자와 숫자의 조합으로 4~12 글자
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memName">이름:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name" name="memName">
					<span id="spMemNameReq" style="display: none; color: red">한글 2~5 글자</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memBir">생년월일:</label>
				<div class="col-sm-3">
					<input type="date" class="form-control" id="birth" placeholder="1999 04 15" name="memBir">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memPass">비밀번호:</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="password" name="memPass">
					<span id="spMemPassReq" style="display: none; color: red">
						영문 소문자, 영문 대문자, 숫자, 특수문자가 각각 1개 이상씩 포함된 8~12 글자
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memHp">휴대폰 번호:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="hp" name="memHp" placeholder="010-1234-5678">
				</div>
			</div>
			<div class="form-group">
      			<label class="control-label col-sm-2" for="memMail">이메일:</label>
      			<div class="col-sm-3">
        			<input type="email" class="form-control" id="email" placeholder="abcd123@email.com" name="memMail">
     			</div>
    		</div>
			<div class="form-group">
				<label class="control-label col-sm-2">우편번호</label>
				<div class="col-sm-2">
					<input type="text" class="form-control col-sm-2" id="zipCode" readonly="readonly" name="memZip">
				</div>
				
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn" data-toggle="modal" data-target="#myModal">
					검색
				</button>
				
				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
				  	<div class="modal-dialog">
				  	
				    	<!-- Modal content-->
					    <div class="modal-content">
					      	<div class="modal-header">
					        	<button type="button" class="close" data-dismiss="modal">&times;</button>
					        	<h4 class="modal-title">주소 검색</h4>
					      	</div>
					      	<div class="modal-body">
					      		동 검색:
					        	<input type="text" id="dong">
					        	<button type="button" onclick="initAddrTable()">검색</button>
					      	</div>
					      	<div id="zip">
					      	</div>
					      	<div class="modal-footer">
					        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      	</div>
					    </div>
					    
					</div>
				</div>
				<!-- Modal End -->
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">주소:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="add1" readonly="readonly" value="" name="memAdd1">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">상세주소</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="add2" placeholder="상세주소" name="memAdd2">
				</div>
			</div>
			<div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10">
			    	<button type="button" class="btn btn-default" onclick="save()">제출</button>
			    	<button type="reset" class="btn btn-default">초기화</button>
				</div>
			</div>
			<input type="hidden" name="flag" id="formFlag" val="">
		</form>
	</div>
</body>
</html>
