<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
	table {
		width: 50%;
		text-align: center;
	}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
// 			$("li:first, li:last").css("background-color", "yellow");
			$("li").first().css("background-color", "yellow");
			$("li").last().css("background-color", "yellow");
			
// 			$("li:eq(5)").css("background-color", "red");
			$("li").eq(5).css("background-color", "red");
			
			$("li:lt(4)").css("font-weight", "bold");
			$("li:gt(3)").css("font-size", "0.5em");
// 			$("li").slice(0, 4) => 0 ~ 3인덱스 

			///////////////////////////////////////////////////
			
			// even : 0, 2, 4, 6 ... 짝수번째 idx
			$("tr:even").css("background-color", "lightgray");
			// odd : 1, 3, 5, 7 ... 홀수번째 idx
			$("tr:odd").css("background-color", "gray");
			$("tr").first().css({
				"background-color" : "black"
				, "color" : "white"
			});
		});
	</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
	<hr>
	<table>
		<tr>
			<td>번호</td>
			<td>가격</td>
		</tr>
		<tr>
			<td>one</td>
			<td>62만원</td>
		</tr>
		<tr>
			<td>two</td>
			<td>45만원</td>
		</tr>
		<tr>
			<td>three</td>
			<td>33만원</td>
		</tr>
		<tr>
			<td>four</td>
			<td>72만원</td>
		</tr>
		<tr>
			<td>five</td>
			<td>77만원</td>
		</tr>
		<tr>
			<td>six</td>
			<td>54만원</td>
		</tr>
		<tr>
			<td>seven</td>
			<td>61만원</td>
		</tr>
		<tr>
			<td>eight</td>
			<td>52만원</td>
		</tr>
		<tr>
			<td>nine</td>
			<td>88만원</td>
		</tr>
	</table>
</body>
</html>
