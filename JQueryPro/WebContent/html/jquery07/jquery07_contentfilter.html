<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 30px;
			border: 1px solid green;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// 1. 'jQuery'글자 포함된 span 테두리 파랑
			$("span:contains(jQuery)").css("border", "1px solid blue");			
			
// 			// 2. 'jQuery'글자 포함 안된 span 테두리 빨강
			$("span:not(:contains(jQuery))").css("border", "1px solid red");
			
// 			// 3. span을 갖는 div 테두리 녹색
			$("div:has(span)").css("border-color", "green");
			
// 			// 4. 아무것도 없는 빈 div 테두리 주황
			$("div:empty").css("border-color", "orange");
			
// 			// 5. div 후손 요소중 span 글자 빨강색, 굵게
			$("div span").css({
				"color" : "red"
				, "font-weight" : "bold"
			});
			
// 			// 6. 자식이 있는 div글자 굵게, 크기 1.5배
			$("div:parent").css({
				"font-weight" : "bold"
				, "font-size" : "1.5em"
			});
			
		});
	</script>
</head>

	<div>

		<span>오늘도 즐겁게~ 열심히!</span>
	</div><br>
	<p>
		Hello jQuery!
		<span>Thanks, jQuery!</span>
	</p><br>
	<div>jQuery!</div><br>
	<span>쉬운 jQuery~~!</span>
	<div></div><br>
	<hr color="blue"><br>
</body>
</html>
