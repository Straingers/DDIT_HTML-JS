<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").css("height", "50px").css("border", "3px solid black");
			$("img[src*='png']").css("height", "80px");
			// type이 button인 input 요소와 href가 'mailto'로 시작하는 a 
			//요소의 배경색 노란색으로 변경
			$("input[type='button'], a[href^='mailto']").css("background-color", "yellow");
			// href가 'power2c'를 포함하는 모든 a 요소의 밑줄 없음
			$("a[href*= 'power2c']").css("text-decoration", "none");
			// img 요소 중 id 가 'img1'인 것 제외하고 테두리 색 파랑
			$("img[id!='img1']").css("border-color", "blue");
			// img 요소 중 id 가 'img1'인 것 제외하고 테두리 색 파랑
			$("img[src$='png']").css("border-color", "green");
			// alt 속성을 갖는 이미지 요소의 테두리 두께 5px
			$("img[alt]").css("border-width", "5px");
			// title이 'named' 단어를 포함하는 img 요소 두 줄 테두리
			$("img[title*='named']").css("border-style", "double");
			// id가 'little'이거나 'little-'로 시작하는 img 요소 점선 테두리
			$("img[id|='little']").css("border-style", "dashed");
			// type이 'text'인 input 요소의 테두리 변경
			$("input[type='text']").css("border", "5px dotted red");
		});
	</script>
</head>
<body>
	<a href="http://www.ddit.or.kr" target="_blank">(재)대덕 인재 개발원</a><br><br>
	<a href="mailto:power2c@ddit.or.kr" target="_blank">빠워에게 메일보내</a><br><br>
	<div>
		Some images:
	</div><br>
	<div>
		<img alt="img1" src="../../images/Santorini.jpg" id="img1">
		<img src="../../images/Santorini.jpg" id="little">
		<img alt="little_bear" src="../../images/Santorini.jpg" id="little_bear">
		<img src="../../images/Santorini.jpg" title="name">
		<img alt="named" src="../../images/Santorini.jpg" title="named">
		<img src="../../images/Santorini.jpg">
		<img src="../../images/ba_right.png">
	</div>
	<div>
		이곳은 ID속성이 someDiv인 &ltdiv&gt태그 입니다.
	</div>
	Text:<input type="text"><br><br>
	<button>Submit</button>
	<input type="button" value="클릭~~">
</body>
</html>
