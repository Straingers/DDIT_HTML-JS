<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// title 속성을 가진 p요소의 배경색 변경
			$("p[title]").css("background-color", "yellow");
			// type 속성이 password인 요소의 테두리 변경
			$("[type=password]").css("border", "1px solid red");
		});
	</script>
</head>
<body>
	<p>일반 문단입니다.<p>
	<p title="툴팁으로 보입니다.">
		타이틀을 가지고 있는 문단입니다.
	</p>
	<input type="text"> 회원번호
	<input type="password"> 비밀번호
</body>
</html>
