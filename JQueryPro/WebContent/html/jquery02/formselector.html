<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			//input 요소 테두리 lime, 배경색 핑크 (form 선택자)
			$(":input").css("border-color", "lime").css("background-color", "pink");
			//input type이 button인 요소 배경색 노란
			$("input[type='button']").css("background-color", "yellow");
			//Button 요소와 input type이 button 인 요소 배경색 하늘색(form 선택자)
			$(":button").css("background-color", "skyblue")
			//input type 이 button인 요소 배경색 검정, 글자색 흰색
			$("input[type='button']").css("background-color", "black").css("color", "white")
			//Type이 submit 요소의 배경색 녹색 (form 선택자)
			$(":submit").css("background-color", "green");
			//Type이 reset인 요소의 배경색 노랑 (form 선택자)
			$(":reset").css("background-color", "yellow");
			//Type이 text, password 인 요소의 테두리 파랑 (form 선택자)
			$(":text, :password").css("border-color", "blue");
			//Type이 file, image인 요소의 테두리 빨강 (form 선택자)
			$(":file, :image").css("border", "1px solid red");
		});
	</script>
</head>
<body>
	<form onsubmit="return false;">
		Text : <input type="text"/><br>
		Password : <input type="password" /><br><br>
		Radio : 
		<input type="radio" name="radio" id="radioA" value="A"/>
		<label for="radioA">A</label>
		<input type="radio" name="radio" id="radioB" value="B"/>
		<label for="radioB">B</label>
		<br><br>
		Checkbox : 
		<input type="checkbox" name="check" id="box1" value="1"/>
		<label for="box1">1</label>
		<input type="checkbox" name="check" id="box2" value="2"/>
		<label for="box2">2</label>
		<br><br>
		Textarea : <br>
		<textarea rows="15" cols="50" id="textAr" id="textAr"></textarea><br><br>
		Image : <input type="image" src="../../images/dora.jpg">
		<br><br>
		File : <input type="file">
		<br><br>
		Buttons : 
		<button type="button" id="normal">Normal</button>
		<button type="submit" id="submit">Submit</button>
		<button type="reset" id="reset">Reset</button>
		<br><br>
		<input type="button" value="일반버튼">
		<input type="submit" value="전송버튼">
		<input type="reset" value="초기화버튼">
		<br><br>
	</form>

</body>
</html>
