<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		/*
		$("h1[title]") => 내맘, 니맘
		$("h1[title='내맘']") => 내맘
		*/
	</script>
</head>
<body>
	<h1>JQuery 테스트</h1>
	<h1 class="sample">JQuery 테스트</h1>
	<h1 id="tmp">JQuery 테스트</h1>
	<h1 title="내맘">JQuery 테스트</h1>
	<h1 title="니맘">JQuery 테스트</h1>
</body>
</html>
