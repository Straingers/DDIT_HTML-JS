<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>trigger 사용법</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// 사용자 정의 함수 사용하기
			$("p", "#ex1").on("myEvent", function(e, name) {
				alert(name + "씨, 안녕?");
			});
			
			// 이벤트를 강제로 발생시키는 메서드 - trigger
// 			$("p").trigger("myEvent");
			
			$("button", "#ex1").click(function(){
				$("p", "#ex1").trigger("myEvent", "홍길동");
			});
			
			////////////////////////////////////////////
			$("input", "#ex2").focus(function(){
				$("<span>포커스받음 </span>").appendTo("#ex2").fadeOut(2000);
				
			});
			// input창을 클릭한 것처럼 됨
			$("#btn1").click(function(){
				$("input", "#ex2").trigger("focus");
			});
			// input창을 클릭을 안한것 같지만 포커싱은 갔다
			$("#btn2").click(function(){
				$("input", "#ex2").triggerHandler("focus");
			});
			
		});
	</script>
</head>
<body>
	<div id="ex1">
		<h3>사용자 정의 함수 사용하기</h3>
		<button type="button">트리거</button>
		<p>안녕하세요.</p>
	</div>
	<hr>
	<div id="ex2">
		<h3>trigger와 triggerHandler 비교</h3>
		<button type="button" id="btn1">trigger</button>
		<button type="button" id="btn2">triggerHandler</button>
		<br><br>
		<input type="text" value="To Be Focused">
	</div>
</body>
</html>
